<!DOCTYPE html>
<html>
<head>
<title>Super Six</title>
<style>
body{margin:0;background:url("bg.jpg") center/cover;color:white;font-family:Arial}
.box{background:rgba(0,0,0,0.7);padding:30px;max-width:800px;margin:40px auto;border-radius:12px}
</style>
</head>
<body>
<div class="box">
<h2>Super Six</h2>
<div id="out"></div>
<button onclick="go()">Semi Final</button>
</div>

<script>
let teams=[
 "Group A 1st Winner","Group A 2nd Winner",
 "Group B 1st Winner","Group B 2nd Winner",
 "Group C 1st Winner","Group C 2nd Winner"
];
teams.sort(()=>Math.random()-0.5);
out.innerHTML="<h3>Group E</h3>"+teams.slice(0,3).join("<br>");
out.innerHTML+="<h3>Group F</h3>"+teams.slice(3).join("<br>");
localStorage.setItem("superSix",JSON.stringify(teams));
function go(){location.href="semi-final.html";}
</script>
</body>
</html>
