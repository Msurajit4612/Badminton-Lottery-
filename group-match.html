<!DOCTYPE html>
<html>
<head>
<title>Group Matches</title>
<style>
body{margin:0;background:url("794a8c7d610aa877b32aebdd32265d0e_1200x1200_crop_center.jpg") center/cover;color:white;font-family:Arial}
.box{background:rgba(0,0,0,0.7);padding:30px;max-width:800px;margin:40px auto;border-radius:12px}
</style>
</head>
<body>
<div class="box">
<h2>Group Match Fixtures</h2>
<div id="out"></div>
<button onclick="next()">Next Round</button>
</div>

<script>
let g=JSON.parse(localStorage.getItem("groups"));
function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
["A","B","C"].forEach(x=>{
  let t=[...g[x]];shuffle(t);
  out.innerHTML+=`<h3>Group ${x}</h3>`;
  for(let i=0;i<t.length;i+=2) out.innerHTML+=`${t[i]} vs ${t[i+1]}<br>`;
});
function next(){location.href="next-round.html";}
</script>
</body>
</html>
