<!DOCTYPE html>
<html>
<head>
<title>Team Entry</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial;
  background:url("bg.jpg") center/cover;
  color:white;
}
.box{
  background:rgba(0,0,0,0.7);
  padding:30px;
  max-width:800px;
  margin:40px auto;
  border-radius:12px;
}
input{padding:8px;margin:5px;width:95%}
button{padding:12px 25px;margin-top:15px}
</style>
</head>

<body>
<div class="box">
<h2>Enter 24 Teams</h2>
<div id="teams"></div>
<button onclick="saveTeams()">Draw Group</button>
</div>

<script>
for(let i=1;i<=24;i++){
  teams.innerHTML+=`<input placeholder="Team ${i}">`;
}

function saveTeams(){
  let list=[];
  document.querySelectorAll("input").forEach(i=>i.value && list.push(i.value));
  if(list.length!==24){
    alert("Please enter exactly 24 teams");
    return;
  }
  localStorage.setItem("teams",JSON.stringify(list));
  location.href="group-draw.html";
}
</script>
</body>
</html>
